<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Ludo</title>
</head>

<body>
    <div class="board">
        <div class="home laal">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="way-top w-red-green">
            <div class="box-left">
                <div class="table-left white"></div>
                <div class="table-left white"></div>
                <div class="table-left white stop">&#9734;</div>
                <div class="table-left white"></div>
                <div class="table-left white"></div>
                <div class="table-left white"></div>
            </div>
            <div class="box-middle">
                <div class="table-middle white direction">&#8595;</div>
                <div class="table-middle hara"></div>
                <div class="table-middle hara"></div>
                <div class="table-middle hara"></div>
                <div class="table-middle hara"></div>
                <div class="table-middle hara"></div>
            </div>
            <div class="box-right">
                <div class="table-right white"></div>
                <div class="table-right hara stop">&#9734;</div>
                <div class="table-right white"></div>
                <div class="table-right white"></div>
                <div class="table-right white"></div>
                <div class="table-right white"></div>
            </div>
        </div>

        <div class="home hara ">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>

        <div class="hr-way-left w-red-blue">
            <div class="box-top">
                <div class="table-top white"></div>
                <div class="table-top laal stop"> &#9734;</div>
                <div class="table-top white"></div>
                <div class="table-top white"></div>
                <div class="table-top white"></div>
                <div class="table-top white"></div>
            </div>
            <div class="box-hr-middle">
                <div class="table-hr-middle white direction">&#8594;</div>
                <div class="table-hr-middle laal"></div>
                <div class="table-hr-middle laal"></div>
                <div class="table-hr-middle laal"></div>
                <div class="table-hr-middle laal"></div>
                <div class="table-hr-middle laal"></div>
            </div>
            <div class="box-bottom">
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
                <div class="table-bottom white stop">&#9734;</div>
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
            </div>
        </div>

        <!-- <div class="end">
            Made by <h2>Akanksha Mishra</h2>
        </div> -->

        <div class="hr-way-right w-green-yellow">
            <div class="box-top">
                <div class="table-top white"></div>
                <div class="table-top white"></div>
                <div class="table-top white"></div>
                <div class="table-top white stop">&#9734;</div>
                <div class="table-top white"></div>
                <div class="table-top white"></div>
            </div>
            <div class="box-hr-middle">
                <div class="table-hr-middle pila"></div>
                <div class="table-hr-middle pila"></div>
                <div class="table-hr-middle pila"></div>
                <div class="table-hr-middle pila"></div>
                <div class="table-hr-middle pila"></div>
                <div class="table-hr-middle white direction">&#8592;</div>
            </div>
            <div class="box-bottom">
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
                <div class="table-bottom white"></div>
                <div class="table-bottom pila stop">&#9734;</div>
                <div class="table-bottom white"></div>
            </div>
        </div>

        <div class="home nila">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>

        <div class="way-bottom w-blue-yellow">
            <div class="box-left">
                <div class="table-left white"></div>
                <div class="table-left white"></div>
                <div class="table-left white"></div>
                <div class="table-left white"></div>
                <div class="table-left nila stop">&#9734;</div>
                <div class="table-left white"></div>
            </div>
            <div class="box-middle">
                <div class="table-middle nila"></div>
                <div class="table-middle nila"></div>
                <div class="table-middle nila"></div>
                <div class="table-middle nila"></div>
                <div class="table-middle nila"></div>
                <div class="table-middle white direction">&#8593;</div>
            </div>
            <div class="box-right">
                <div class="table-right white"></div>
                <div class="table-right white"></div>
                <div class="table-right white"></div>
                <div class="table-right white stop">&#9734;</div>
                <div class="table-right white"></div>
                <div class="table-right white"></div>
            </div>
        </div>


        <div class="home pila">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>


    </div>
</body>

</html>
